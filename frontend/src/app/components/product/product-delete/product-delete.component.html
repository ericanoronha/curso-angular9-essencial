<mat-card>
    <mat-card-title>Excluir produto</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <label for="name">Nome:</label>
          <input
            matInput
            placeholder="Nome"
            name="name"
            [value]="product.name"
            disabled
          />
        </mat-form-field>
        <mat-form-field>
          <label for="price">Preço:</label>
          <input
            matInput
            placeholder="Preço (R$)"
            name="price"
            [value]="product.price"
            disabled
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="start" class="footer">
      <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
      </button>
      <button mat-raised-button (click)="cancel()" color="secondary">
        Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
