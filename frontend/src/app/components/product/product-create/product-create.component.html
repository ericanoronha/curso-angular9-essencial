<mat-card>
  <mat-card-header>
    <mat-card-title>Novo produto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <label for="name">Nome:</label>
        <input matInput placeholder="Nome" name="name" [(ngModel)]="product.name"/>
      </mat-form-field>
      <mat-form-field>
        <label for="price">Preço:</label>
        <input matInput placeholder="Preço (R$)" name="price" type="number" [(ngModel)]="product.price"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="start" class="footer">
    <button mat-raised-button (click)="createProduct()" color="primary">
      Salvar
    </button>
    <button mat-raised-button (click)="cancel()" color="secondary">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
